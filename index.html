<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>ADDRESS-BOOK</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <u>
            <h1>Address Book</h1>
        </u>
        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-6">
                <h2>Add a Contact:</h2>
                <div class="jumbotron bg-danger">
                    <b><strong>
                            <p id="warning">Please Fill In The Fields!!!!!!</p>
                        </strong></b>
                </div>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First Name</label>
                        <input type="text" id="new-first-name" class="form-control">
                        <br> <br> <label for="new-last-name">Last Name</label>
                        <input type="text" id="new-last-name" class="form-control">
                        <br><br> <label for="new-phone-number">Phone Number</label>
                        <input type="text" id="new-phone-number" class="form-control">
                        <br><br> <label for="new-email-address">Email Address</label>
                        <input type="text" id="new-email-address" class="form-control">
                        <br><br>
                        <div id="work">
                            <h4>Work</h4>
                            <div class="work-address">
                                <div class="form-group">
                                    <label for="new-street">Street</label>
                                    <input type="text" class="form-control work-street">
                                </div>
                                <div class="form-group">
                                    <label for="new-city">City</label>
                                    <input type="text" class="form-control work-city">
                                </div>
                                <div class="form-group">
                                    <label for="new-state">State</label>
                                    <input type="text" class="form-control work-state">
                                </div>
                            </div>
                        </div>
                        <div id="home">
                            <h4>Home</h4>
                            <div class="home-address">
                                <div class="form-group">
                                    <label for="new-street">Street</label>
                                    <input type="text" class="form-control home-street">
                                </div>
                                <div class="form-group">
                                    <label for="new-city">City</label>
                                    <input type="text" class="form-control home-city">
                                </div>
                                <div class="form-group">
                                    <label for="new-state">State</label>
                                    <input type="text" class="form-control home-state">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="school">
                        <h4>School</h4>
                        <div class="school-address">
                            <div class="form-group">
                                <label for="new-street">Street</label>
                                <input type="text" class="form-control school-street">
                            </div>
                            <div class="form-group">
                                <label for="new-city">City</label>
                                <input type="text" class="form-control school-city">
                            </div>
                            <div class="form-group">
                                <label for="new-state">State</label>
                                <input type="text" class="form-control school-state">
                            </div>
                        </div>
                    </div>
           
            <br> <br> <button type="submit" class="btn btn-success">Add</button>

            <button type="reset" value="reset" class="btn btnreset btn-danger"
                onclick="window.location.reload()">FORMAT!!!!</button>
        
        </form>
  
        <br> <button type="button" class="btn btn-secondary" id="workButton">Add Work Address</button>
        <button type="button" class="btn btn-secondary" id="homeButton">Add Home Address</button>
        <button type="button" class="btn btn-secondary" id="schoolButton">Add School Address</button>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
            <h2>Contacts:</h2>
            <ul id="contacts">
            </ul>

            <div id="show-contact" class="result">
                <h2></h2>

                <p>First Name: <span class="first-name"></span></p>
                <p>Last Name: <span class="last-name"></span></p>
                <p>Phone Number: <span class="phone-number"></span></p>
                <p>Email Address: <span class="email"></span></p>
                <p>Address:
                <ul class="addresses">

                </ul>
                </p>




                <div id="buttons" class="btn btn-danger">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
