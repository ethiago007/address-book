<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>ADDRESS-BOOK</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <u>
            <h1>Address Book</h1>
        </u>
        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-6">
                <h2>Add a Contact:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First Name</label>
                        <input type="text" id="new-first-name" class="form-control">
                        <br> <br> <label for="new-last-name">Last Name</label>
                        <input type="text" id="new-last-name" class="form-control">
                        <br><br> <label for="new-phone-number">Phone Number</label>
                        <input type="text" id="new-phone-number" class="form-control">
                        <br> <br> <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <h2>Contacts:</h2>
                <ul id="contacts">
                </ul>

                <div id="show-contact">
                    <p>First Name: <span class="first-name"></span></p>
                    <p>Last Name: <span class="last-name"></span></p>
                    <p>Phone Number: <span class="phone-number"></span></p>
                    <div id="buttons">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
